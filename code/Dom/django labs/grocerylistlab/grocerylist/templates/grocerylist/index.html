<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<div class= "container"style= "background: gray;">
<h1>Grocery List</h1>
{% if grocery_list_items %}
<form class= "row" action ="{% url 'grocerylist:completedItem' %}" method="post">
    {% csrf_token %}
    <ul>
    {% for item in grocery_list_items %}
        <li>{{ item.item_text }} - Qty: {{item.qty}} <input type="checkbox" name="{{ item.id }}" value = '{{ item.id }}'></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No items.</p>
    {% endif %}
<input class="btn btn-primary btn-sm" type="submit" value = "Clear Completed">
</form>
<form class= "row" action="{% url 'grocerylist:addItem' %}" method="post">
    {% csrf_token %}
    <input type="text" name="item_text" value=""/>
    <input type='number' name='qty' value=1 />
    <input class= "btn btn-primary btn-sm" type="submit" value= "Add Item"/>
</form>
</div>
