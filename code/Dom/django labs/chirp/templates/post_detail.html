{% extends 'base.html' %}

{% block content %}
  <div class="card" id="listview">
    <div class="card-body">
      <p class="card-text blockquote mb-0">{{ post.body }}</p>
      <a href="{% url 'post_detail' post.pk %}" class="card-link">posted by: {{ post.author }}</a>
        <br>
        <a href="{% url 'post_detail' post.pk %}" class="card-link">{{post.pub_date}}</a>
        <br>
        <a href="{% url 'post_delete' post.pk %}">+ Delete Chirp</a>
      </div>
    </div>
      {% comment %} <div class="post-entry">
        <p>{{ post.body }}</p>
        <p> {{ post.pub_date }}
        <h6><a href="{% url 'post_detail' post.pk %}">posted by:{{ post.author }}</a></h6>
      </div> {% endcomment %}
  
{% endblock content %}
