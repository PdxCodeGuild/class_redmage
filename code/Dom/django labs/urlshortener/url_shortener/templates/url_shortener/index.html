{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'url_shortener/style.css' %}" />
    <title>URL Shortener</title>
  </head>
  <body>
    <div class= "container">
      <br>
      <div class="row justify-content-center">
         <h1>URL Shortener</h1>
      </div>
      <br>
      <br>
      <br>
      <div class="row justify-content-center">
        <form action="{%url 'url_shortener:index'  %}" method= "post" required>
          {% csrf_token %}
          <div class="input-group">
            <div class="input-group-prepend">
              <input class= "form-control" type= "text" name= "long_url" style="color: black"/>
              <button class= "btn btn-sm" style= "background-color: rgb(35,127,110); color: rgb(149,204,194)" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <br>
      <div class="row justify-content-center">
      {% if latest_Url %}
      <p id="ogUrl">Original Url <a href="{{ latest_Url.Url }}"> {{latest_Url.Url}}</a></p>
      <br>
      <p id= "newUrl">New Shortened Url <a href="{{ latest_Url.Url }}">://127.0.0.1:8000/url_shortener/{{ latest_Url.ShortUrl}}</a></p>
      {% endif %}
      </div>
    </div>
  </body>
</html>
