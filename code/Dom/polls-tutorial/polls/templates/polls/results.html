 {% load static %}
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{%static 'polls/style.css' %}">

 <h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
  <li>{{ choice.choice_text}} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width:{{choice.votes}}%"  aria-valuenow="(0 +={{choice.votes}})" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  </li>
 
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}"> Vote Again?</a><br>

<a href="{% url 'polls:index' %}"> Go Back</a>
