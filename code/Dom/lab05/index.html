<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Lab05-Burrito Order Form</title>
    </head>
    <body>
        <!--Title of page-->
        <!----------------->
        <div class="title">
            <h1>Burrito Order Form</h1>
        </div>
        <!-- order form for ingredients -->
        <div class="orderform">
            <h2>Customize your Burrito</h2>
            <form action="http://httpbin.org/anything" method="post">
                <!-- radio button options -->
                <fieldset>
                    <legend>Tortilla</legend>
                    <input type="radio" name="tortilla" value="White Flour"id= "white">
                    <label for="white">White Flour</label>
                    <input type="radio" name="tortilla" value="Wheat Flour" id="wheat">
                    <label for="wheat">Wheat Flour</label>
                    <input type="radio" name="tortilla" value="Spinach" id="spinach">
                    <label for="spinach">Spinach</label>
                    <input type="radio" name="tortilla" value="Corn" id="corn">
                    <label for="corn">Corn</label>
                </fieldset>
                <fieldset>
                    <legend>Rice</legend>
                    <input type="radio" name="rice" value="White Rice" id="white rice">
                    <label for="white rice">White Rice</label>
                    <input type="radio" name="rice" value="Brown Rice" id="brown rice">
                    <label for="brown rice">Brown Rice</label>  
                </fieldset>
                <fieldset>
                    <legend>Beans</legend>
                    <input type="radio" name="Beans" value="Black Beans" id="Black Beans">
                    <label for="Black Beans">Black Beans</label>
                    <input type="radio" name="Beans" value="Pinto Beans" id="Pinto Beans">
                    <label for="Pinto Beans">Pinto Beans</label>  
                </fieldset>
                <fieldset>
                    <legend>Protein</legend>
                    <input type="radio" name="Protein" value="Carnitas"id= "carnitas">
                    <label for="carnitas">Carnitas</label>
                    <input type="radio" name="Protein" value="Chicken" id="chicken">
                    <label for="chicken">Chicken</label>
                    <input type="radio" name="Protein" value="Sofritas" id="sofritas">
                    <label for="sofritas">Sofritas</label>
                    <input type="radio" name="Protein" value="None" id="none">
                    <label for="none">None</label>
                </fieldset>
                <!-- Checkboxes for addtnl ingredients -->
                <fieldset>
                    <legend>Additional Ingredients</legend>
                    <input type="checkbox" name="cheese" value="yes" id="cheese">
                    <label for="cheese">Cheese</label>
                    <input type="checkbox" name="Sour Cream" value="yes" id="sour cream">
                    <label for="sour cream">Sour Cream</label>
                    <input type="checkbox" name="Guacamole" value="yes" id="Guacamole">
                    <label for="Guacamole">Guacamole</label>
                </fieldset>
                <fieldset>
                    <legend>Login</legend>
                    <label for="username">User Name:</label>
                    <input type="text" name="username" pattern="[a-z]{6,15}" title="username must be at least 6 characters, all lowercase letters" id="username"required/>
                    <label for="pw">Password</label>
                    <input type="password" name="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" id="pw">
                </fieldset>
                <fieldset>
                    <legend>Personal info</legend>
                    <label for="name">Name(First and Last)</label>
                    <input type="text" name="name" pattern="([A-Za-z]{3,})( )([A-Za-z]{3,})" id="name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id= "email">
                    <label for="tel">Telephone #</label>
                    <input type="tel" name="tel" id="tel">
                    <label for= "bday">Birthdate</label> 
                    <input type="date" name= "bday" id="bday"> 
                    <label for="SS"> SSN: </label> 
                    <input type="num"g
                </fieldset>
                <button type="submit">submit</button>
                <button type="reset">clear</button>
            </form>
         </div>
    </body>
</html>
