<!Doctype html>
<html>
    <head>
            <meta name="viewport" content= "width=device-width, initial-scale=1.0">
            <title>Clock</title>
            <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
            <link rel= "stylesheet" href="style.css">
    </head>
    <body>
        <div class ="container">
            <div class = "title">
                <h1 id="title"> Multi-Use Clock</h1>
            </div>
            <!-- navigation buttons for each function -->
            <div class = "button-group">
                <button  class="button" type="button" id= "clockbtn">Clock</button>
                <button class= "button" type="button" id= "sw-btn">Stopwatch</button>
                <button class= "button" type="button" id= "timer">Timer</button>     
            </div>
            <!-- Space where the clock displays -->
            <div class = "display">
                    <h1 id="clock"></h1>
                    <h1 id="stopwatch"></h1>
                    <h1 id="countdown"></h1>
            </div>
            <div id="stopwatcher">   
                    <button  class="button" type="button" id= "start">Start</button>
                    <button  class="button" type="button" id= "stop">Stop</button>
                    <button  class="button" type="button" id= "lap">Lap</button>
                    <button class="button" type="button" id="reset">Reset</button>
            </div>
            <div id="laplist">
                    <ol id="laptimes">
                    </ol>
            </div>
            <div id="countdown-timer">
                    <input type="text" id= "countdown-time" placeholder="enter time">
                    <select id= "timeunit" name="timeunit" class="button">
                        <option value="hr">hr</option>
                        <option value="min">min</option>
                        <option value="sec">sec</option>
                    </select>
                    <button class="button" id="enter-btn">Enter</button>
                </div>
            </div>  
        </div>
        <script src="app.js"></script>
    </body>
</html>
