<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %} Home {% endblock title %}


    {% block content %}

        {% if user.is_authenticated %}
            Hi {{ user.username }}
            <p><a href="{% url 'logout' %}">Log Out</a></p>
        {% else %}
            <p>You Are Not Logged In</p>
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    {% endblock content %}

</body>
</html>
