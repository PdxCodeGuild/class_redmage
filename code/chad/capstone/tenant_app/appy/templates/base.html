{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static "appy/css/style.css" %}" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
              {% block sidebar %}
                <ul class="sidebar-nav">
                  <li><a href="{% url 'home' %}">Home</a></li>
                  <li><a href="">Test Nav Link1</a></li>
                  <li><a href="">Test Nav Link2</a></li>
    {% if user.is_authenticated %}
        <li>User: {{ user.get_username }}</li>
        <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>

   {% else %}
        <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
        <li><a href="{% url 'signup'%}?next={{request.path}}">Sign Up</a></li>

   {% endif %}
        </ul>
     {% endblock %}
            </div>
                <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
            </div>
    </div>

<footer>
    <script type="text/javascript" src="{% static "appy/js/script.js" %}"></script>
</footer>
</body>
