{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Maintenance Request</h2>
    <div class="div-main">
        <div class="div-form">
            <form method="post">
                {% csrf_token %}
                {{ maint_form|crispy}}
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </form>
        </div>
    </div>
{% endblock content %}
