<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="center">
    
    <header>
      <img class="taco1" src="https://orig00.deviantart.net/7d56/f/2007/057/f/b/taco_by_krispykrunchy.png">
      <img class="taco1" src="https://orig00.deviantart.net/7d56/f/2007/057/f/b/taco_by_krispykrunchy.png">
      <img class="taco1" src="https://orig00.deviantart.net/7d56/f/2007/057/f/b/taco_by_krispykrunchy.png">
      <h1 class="">El Burrito Loco Order Form</h1>
      <img class="taco2" src="https://orig00.deviantart.net/7d56/f/2007/057/f/b/taco_by_krispykrunchy.png">
      <img class="taco2" src="https://orig00.deviantart.net/7d56/f/2007/057/f/b/taco_by_krispykrunchy.png">
      <img class="taco2" src="https://orig00.deviantart.net/7d56/f/2007/057/f/b/taco_by_krispykrunchy.png">
    </header>

    <div class="page-setup">
      
      <div class="gif1">
        <img src="http://www.cndajin.com/data/wls/31/5952590.gif">
      </div>

      <div class="gif2">
          <img src="http://www.cndajin.com/data/wls/31/5952590.gif">
      </div>

      <div class="main-div center">

        <div class="order-preview">
          
          <div class="preview-title">
            <p>This Is Your Order!</p>
          </div>
          
          <div class="preview-pic">
            <img src="https://www.chilipeppermadness.com/wp-content/uploads/2018/03/Juicy-Turkey-Tacos3.jpg">
          </div>
          
          <div class="price">
            <p>Total Price: $8</p>
          </div>

          <div class="quote">
            <p>"Ask us about our loco sauce!!!"</p>
          </div>

      
        </div>
        
        <form action="https://httpbin.org/anything" method="post">
        
          <div class="title1">
            <p>Compile Your Ingredients!</p>
          </div>

          <div class="ingredients-container">
            <div class="tortilla">
              <fieldset>
                <legend>Tortilla</legend>
                <input type="radio" name="tortilla" value="white" id="white-tort">
                <label for="white-tort">White Flour</label><br>
                <input type="radio" name="tortilla" value="wheat" id="wheat-tort">
                <label for="wheat-tort">Wheat Flour</label><br>
                <input type="radio" name="tortilla" value="spinach" id="spinach-tort">
                <label for="spinach-tort">Spinach</label><br>
                <input type="radio" name="tortilla" value="corn" id="corn-tort">
                <label for="corn-tort">Corn</label><br>
                <input type="radio" name="tortilla" value="none" id="none">
                <label for="none">None</label>
              </fieldset>
            </div>

            <div class="rice">
              <fieldset>
                <legend>Rice</legend>
                <input type="radio" name="rice" value="white" id="white-rice">
                <label for="white-rice">White Rice</label><br>
                <input type="radio" name="rice" value="brown" id="brown-rice">
                <label for="brown-rice">Brown Rice</label><br>
                <input type="radio" name="rice" value="none" id="none">
                <label for="none">None</label>
              </fieldset>
            </div>

            <div class="beans">
              <fieldset>
                <legend>Beans</legend>
                <input type="radio" name="beans" value="black" id="black-beans">
                <label for="black-beans">Black Beans</label><br>
                <input type="radio" name="beans" value="pinto" id="pinto-beans">
                <label for="pinto-beans">Pinto Beans</label><br>
                <input type="radio" name="beans" value="none" id="none">
                <label for="none">None</label>
              </fieldset>
            </div>

            <div class="protein">
              <fieldset>
                <legend>Protein</legend>
                <input type="radio" name="protein" value="carnitas" id="carnitas">
                <label for="carnitas">Carnitas</label><br>
                <input type="radio" name="protein" value="chicken" id="chicken">
                <label for="chicken">Chicken</label><br>
                <input type="radio" name="protein" value="sofritas" id="sofritas">
                <label for="sofritas">Sofritas</label><br>
                <input type="radio" name="protein" value="none" id="none">
                <label for="none">None</label>
              </fieldset>
            </div>

            <div class="additional">
              <fieldset>
                <legend>Additionals</legend>
                
                <input type="checkbox" name="cheese"
                id="cheese">
                <label for="cheese">Cheese</label><br>
                
                <input type="checkbox" name="sourcream" id="sourcream">
                <label for="sourcream">Sour Cream</label><br>
                
                <input type="checkbox" name="guacamole" id="guac">
                <label for="guac">Guacamole</label>

              </fieldset>
            </div>

          </div>

          <div class="title2">
            <p>Enter Your Info!</p>
          </div>

          <div class="contact-container">
            
            <div class="contact1">
              <fieldset class="first5">
                
                <legend>Personal Info</legend>
                
                  <input type="text" name="username" pattern="[a-zA-Z0-9]+{6,15}" title="Username must be between 6 and 15 characters." id="username" 
                  placeholder="Enter Username" required>
                  
                  <input type="password" name="password" pattern="[a-zA-Z0-9]+{6,15}" title="Password must be between 6 and 15 characters." id="password" 
                  placeholder="Enter Password" required>
                  
                  <input type="text" name="first-name" pattern=".{3,}" title="First name must be 3 characters or more." placeholder="First Name" required>

                  <input type="text" name="last-name" pattern=".{3,}" title="Last name must be 3 characters or more." placeholder="Last Name" required>

                  <input type="email" name="email" pattern="[a-z0-9._%+-]{1,}+@[a-z0-9.-]{1,}+\.[a-z]{1,}$" id="email" placeholder="example@email.com" required>

              </fieldset>
            </div>
            
            <div class="contact2">
              <fieldset class="second5">
            
              <legend>Contact Info</legend>

                <input type="tel" name="phone-number" title="Please enter your phone number." pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>

                <input type="text" title="Please enter your social security number." name="social" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" placeholder="987-65-4321" required>
                
                <input type="date" name="birthday" title="Please enter your birthday" placeholder="Birthday" required>

                <input type="text" name="street" pattern="[0-9]{0,5} [a-zA-Z]{3, [a-zA-Z]{0,3}" placeholder="1234 Example Lane" required>

                <input type="text" name="location" pattern="[a-zA-Z]{3,}, [a-zA-Z]{2,} [0-9]{5}" placeholder="City, State Zip" required>

              </fieldset>
            </div>

            <button type="reset" class="reset">Reset</button>
            <button type="submit" class="submit">Submit</button>

          </div>

          

        </form>
      
      </div>

    </div>

    <footer>
    </footer>

  </body>
</html>
