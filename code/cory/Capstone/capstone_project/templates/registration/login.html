{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div id="login-div">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input id="login-submit" class="center" type="submit" value="Login">
        </form>
        <a href="{% url 'create-new-user' %}">
            <input type="submit" class="center" id="register" value="Register">
        </a>
    </div>  

{% endblock %}
