<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="normalize.css"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
  
    <body>
    
        <header>

            <h1>Pick 6 Lottery!</h1>

        </header>

        <div class="main-div center">

            <div id="winning-wrapper" class="center">
                <h2 id="win-title">Click buttons to create the winning ticket!</h2>
                <button id="win-btn1">First Number</button>
                <button id="win-btn2">Second Number</button>
                <button id="win-btn3">Third Number</button>
                <button id="win-btn4">Fourth Number</button>
                <button id="win-btn5">Fifth Number</button>
                <button id="win-btn6">Sixth Number</button>
            </div>

            <div id="user-wrapper" class="center">
                    <h2 id="user-title">Click buttons to create your user ticket!</h2>
                    <button id="user-btn1">First Number</button>
                    <button id="user-btn2">Second Number</button>
                    <button id="user-btn3">Third Number</button>
                    <button id="user-btn4">Fourth Number</button>
                    <button id="user-btn5">Fifth Number</button>
                    <button id="user-btn6">Sixth Number</button>
            </div>
        
        </div>

        <footer>
        </footer>

        <script src="app.js"></script>
    
    </body>

</html>
