{% extends 'base.html' %}

{% block content %}

    {% for post in object_list %}
        <div class="home-post-div">
            <a href="{% url 'post_detail' post.pk %}"><h2>{{ post.title }}</h2></a>
            <h4>{{ post.date_posted }} - {{ post.author }}</h4>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}

{% endblock %}
