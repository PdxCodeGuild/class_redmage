{% extends 'groclist/base.html' %}

{% block body %}

    <form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
    </form>

    {% for item in items %}
        {% if item.completed == True %}
            <p>{{ item.description }}  - Completed {{ item.complete_date }}</p>
        {% else %}
            <p>{{ item.description }}</p>
        {% endif %}
    {% endfor %}

{% endblock %}
