<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="normalize.css"/>
<link rel="stylesheet" type="text/css" href="style.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
  <head>
    <title>Scott Harvey</title>
  </head>

  <body>
    <div class="container">

        <div class="header">
            <p>Scott's Burrito Shack</p>
        </div>

        <div class="order-maker">

            <img src="burritos.jpg">

            <div class="options">

                <div>
                    <p>Tortilla Type?: </p>
                    <input type="radio" name="tortilla-type" value="white-flour" id="radio-white-flour">
                    <label for="radio-white-flour">White Flour</label>
                    <input type="radio" name="tortilla-type" value="wheat-flour" id="radio-wheat-flourc">
                    <label for="radio-wheat-flour">Wheat Flour</label>
                    <input type="radio" name="tortilla-type" value="spinach" id="radio-spinach">
                    <label for="radio-spinach">Spinach</label>
                    <input type="radio" name="tortilla-type" value="corn" id="radio-corn">
                    <label for="radio-corn">Corn</label>
                </div>

                <div>
                    <p>What Kind of Meat?: </p>
                    <input type="radio" name="burrito-type" value="chicken" id="radio-chicken">
                    <label for="radio-chicken">Chicken</label>
                    <input type="radio" name="burrito-type" value="carnitas" id="radio-carnitas">
                    <label for="radio-carnitas">Carnitas</label>
                    <input type="radio" name="burrito-type" value="sofritas" id="radio-sofritas">
                    <label for="radio-sofritas">Sofritas</label>
                    <input type="radio" name="burrito-type" value="none" id="radio-none">
                    <label for="radio-none">None</label>
                </div>

                <div>
                    <p>Rice Type?: </p>
                    <input type="radio" name="Rice-type" value="white-rice" id="radio-white-rice">
                    <label for="radio-white-flour">White Rice</label>
                    <input type="radio" name="Rice-type" value="brown-rice" id="radio-brown-rice">
                    <label for="radio-brown-rice">Brown Rice</label>
                </div>

                <div>
                    <p>Bean Type?: </p>
                    <input type="radio" name="bean-type" value="black-beans" id="radio-black-beans">
                    <label for="radio-black-beans">Black Beans<label>
                    <input type="radio" name="bean-type" value="pinto-beans" id="radio-pinto-beans">
                    <label for="radio-pinto-beans">Pinto Beans</label>
                </div>

                <div>
                    <p>Cow Extract?: </p>
                    <input type="checkbox" name="cheese" value="cheese" id="cheese">
                    <label for="cheese">Cheese<label>
                    <input type="checkbox" name="sour-cream" value="sour-cream" id="sour-cream">
                    <label for="sour-cream">Sour Cream</label>
                </div>

            </div>

            <div class="order-total">
                <p>Burrito: $10.00</p>
                <p>Total: $10.00</p>
            </div>
        </div>

    </div>
  </body>

</html
